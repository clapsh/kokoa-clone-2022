<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css 엔터 -> 단축키-->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freinds - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To Do : Wifi Icon 이 클래스는 script에서 만들어 낸것-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Todo : BAttery Icon. fa-lg: 아이콘을 더 크게-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--lLightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen__header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <!--단축키 .user-component__column*2-->
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA1MDNfNTgg%2FMDAxNTU2ODkwNDQwMDUw.skuBS6mH_vfa1AO8PsxfzBozYphGxyMJ8QtB4ugtyg4g.LKYPllsw5qq3HwRjj0rbaRffRO_pvFIc11Ks3v-4IZ8g.JPEG.studygir%2FlTIYlTfYY_%252830%2529.jpg&type=sc960_832"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Suhyeon</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <!--단축키 .user-component__column*2-->
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MDVfMTg5%2FMDAxNjQ5MTUxODYzOTU4.LYmpVgCC4wLivjBxlN2eAzXMoz6Iz8x77B9WlfD2hOUg.DX4VYo0xfqBNtDP3bs1azKtBHzsO0AXcSeyBpUyNW1Mg.JPEG.grrbfl%2Foutput_2592151239.jpg&type=sc960_832"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--단축기 nav>ul>li*4>a-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__inform"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>

    <!--오직 핸드폰으로만 들어오게-->
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

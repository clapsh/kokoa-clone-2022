<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Create An Account</title>
    <meta charset="uft-8" />
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <section>
        <lable for="first-name">First name</lable>
        <input required id="first-name" type="text" />
      </section>
      <section>
        <lable for="last-name">Last name</lable>
        <input required id="last-name" type="text" />
      </section>
      <section>
        <lable for="email">Email</lable>
        <input required id="email" type="email" />
      </section>
      <section>
        <lable for="username">Username</lable>
        <input required id="username" type="text" />
      </section>
      <section>
        <lable for="password">Password</lable>
        <input required minlength="10" id="password" type="password" />
      </section>
      <section>
        <lable for="birth-date">Birth date</lable>
        <input required id="birth-date" type="date" />
      </section>
      <section>
        <lable for="happy">How happy are you?</lable>
        <input required id="happy" type="range" />
      </section>
      <section>
        <lable for="color">What is your fav. color?</lable>
        <input required id="color" type="color" />
      </section>
      <section>
        <input type="submit" value="Create Account" />
      </section>
    </form>
  </body>
</html>

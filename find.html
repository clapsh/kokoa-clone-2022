<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css 엔터 -> 단축키-->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To Do : Wifi Icon 이 클래스는 script에서 만들어 낸것-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Todo : BAttery Icon. fa-lg: 아이콘을 더 크게-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--lLightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen__header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="screen-header__config">
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a>
          <div class="screen-header__inform point"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contackts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to OpenChat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <!--대문자는 title을 나타내기 때문에 
        디자인적으로 대문자가 필요한 것은 css에서 대문자로 바꿔주면 됨-->
          <div class="open-post__members">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA1MDNfNTgg%2FMDAxNTU2ODkwNDQwMDUw.skuBS6mH_vfa1AO8PsxfzBozYphGxyMJ8QtB4ugtyg4g.LKYPllsw5qq3HwRjj0rbaRffRO_pvFIc11Ks3v-4IZ8g.JPEG.studygir%2FlTIYlTfYY_%252830%2529.jpg&type=sc960_832"
            />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MDVfMTg5%2FMDAxNjQ5MTUxODYzOTU4.LYmpVgCC4wLivjBxlN2eAzXMoz6Iz8x77B9WlfD2hOUg.DX4VYo0xfqBNtDP3bs1azKtBHzsO0AXcSeyBpUyNW1Mg.JPEG.grrbfl%2Foutput_2592151239.jpg&type=sc960_832"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <!--대문자는 title을 나타내기 때문에 
        디자인적으로 대문자가 필요한 것은 css에서 대문자로 바꿔주면 됨-->
          <div class="open-post__members">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MDVfMTg5%2FMDAxNjQ5MTUxODYzOTU4.LYmpVgCC4wLivjBxlN2eAzXMoz6Iz8x77B9WlfD2hOUg.DX4VYo0xfqBNtDP3bs1azKtBHzsO0AXcSeyBpUyNW1Mg.JPEG.grrbfl%2Foutput_2592151239.jpg&type=sc960_832"
            />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA1MDNfNTgg%2FMDAxNTU2ODkwNDQwMDUw.skuBS6mH_vfa1AO8PsxfzBozYphGxyMJ8QtB4ugtyg4g.LKYPllsw5qq3HwRjj0rbaRffRO_pvFIc11Ks3v-4IZ8g.JPEG.studygir%2FlTIYlTfYY_%252830%2529.jpg&type=sc960_832"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--단축기 nav>ul>li*4>a-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__inform"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

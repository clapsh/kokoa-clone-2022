<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css 엔터 -> 단축키-->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To Do : Wifi Icon 이 클래스는 script에서 만들어 낸것-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Todo : BAttery Icon. fa-lg: 아이콘을 더 크게-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--lLightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <!--form 이 하나박ㄱ에 없을 것 같으므로 id를 줌-->
    <!--
      [ form ] 
      action : 어떤 페이지로 data를 보낼 것인지
      method :  post , get<-url 에 저장 
      name 에 저장 된 값 
      quer :  /username="입력한값"&password="입력한값"
    -->
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
      <!--login-form을 이용해서 링크 선택 css/ 이것만을 위한 id나 class 만들고 싶지 X-->
    </form>
  </body>

  <div id="no-mobile">
    <span>Your screen is too big.</span>
  </div>
  <!--always go last-->
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
